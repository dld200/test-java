spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.example.server.domain
  configuration:
    map-underscore-to-camel-case: true

mapper:
  mappers: org.example.common.org.example.server.config.BaseDao
  not-empty: false
  identity: MYSQL

logging:
  level:
    org.example.dao: debug
    org.mybatis: debug