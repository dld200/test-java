spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql

  jpa:
    open-in-view: false
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  ai:
    openai:
        api-key: Xxxxxxxxx

logging:
  level:
    org.example.server.dao: debug
    org.mybatis: debug