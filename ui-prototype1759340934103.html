<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { margin:0; background:#f0f0f0; }
div { border:1px solid #007bff; }
.screen { position:relative; background:white; transform: scale(0.75); transform-origin: top left;}
.element { position:absolute; box-sizing:border-box; font-size:14px; overflow:hidden; word-wrap: break-word; }
.type-Button { border:1px solid #007bff; background:rgba(0,123,255,0.1); }
.type-TextField, .type-SecureTextField { border:1px solid #28a745; background:rgba(40,167,69,0.1); }
.type-StaticText { border:1px dashed #6c757d; background:rgba(108,117,125,0.1); }
.type-Other { border:1px dashed #ccc; background:rgba(200,200,200,0.05); }
</style>
</head>
<body>
<div class="screen" style="width:428.0px;height:926.0px;">
<div class="element type-Application" style="left:0.0px;top:0.0px;width:428.0px;height:926.0px;"></div>
</div>
</body>
</html>
